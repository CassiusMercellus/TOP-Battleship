<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Battleship</title>
</head>
<body>
    <header>
        <h1>Battleship</h1>
    </header>
    <div class="battleship" id="battleship">
        
        <div class="gameboards" id="gameboards">
            <div class="gameboard" id="gameboard"></div>
            <div class="scores" id="scores"></div>
            <div id="ship-holding-area"></div>
            <div class="hitboard" id="hitboard"></div>
        </div>
    </div>
    <footer>
        <button class="reset" id="reset">Reset Game</button>
        <button class="random" id="random">Randomize Placement</button>
        <button class="start" id="start">Start</button>
    </footer>
</body>
</html>
